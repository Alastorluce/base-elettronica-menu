/* ============================

   BLOCCO: Blocco anti-selezione universale

   Questo blocco impedisce all'utente di selezionare testo o immagini, migliorando l'estetica e impedendo interazioni indesiderate

   ============================ */

*, *::before, *::after {

  box-sizing: border-box;

  user-select: none;

  -webkit-user-select: none;

  -moz-user-select: none;

  -ms-user-select: none;

}



body {

      margin: 0;

/* ============================

   BLOCCO: Animazioni chiave

   Questo blocco definisce animazioni di base usate per elementi in entrata, pulsazioni e dissolvenze.

   ============================ */

@keyframes fadeImage {

  from { opacity: 0; }

  to   { opacity: 1; }

}



@keyframes slideInLogo {

  from { transform: translateX(-100%); opacity: 0; }

  to   { transform: translateX(0); opacity: 1; }

}



@keyframes slideInSidebar {

  from { transform: translateX(-100%); opacity: 0; }

  to   { transform: translateX(0); opacity: 1; }

}



@keyframes slideIn {

  from { transform: translateX(-100%); opacity: 0; }

  to   { transform: translateX(0); opacity: 1; }

}



@keyframes pulse {

  0%, 100% { transform: translate(-50%, -50%) scale(1); }

  50%      { transform: translate(-50%, -50%) scale(1.1); }

}



/* ============================ *

     * MODAL PRINCIPALE             *

     * ============================ */

    #modal {

      background: rgba(0, 0, 0, 0.8);

      color: #fff;

      padding: 2em;

      border-radius: 15px;

      box-shadow: 0 0 5px rgba(0, 166, 255, 0.3);

      opacity: 0;

      pointer-events: none;

      width: 60%;

      margin: auto 10px;

      max-width: 900px;

      max-height: 70vh;

      overflow: hidden;

      backdrop-filter: blur(10px);

      transition: opacity 0.6s ease;

      z-index: 4;

      position: relative;

    }



    #modal.show {

      opacity: 1;

      pointer-events: auto;

    }



    #modal.fade-out {

      opacity: 0;

      pointer-events: none;

    }



    #modal.instant-hide {

      transition: none !important;

    }



    #modal-content {

      text-align: left;

      max-width: 800px;

      overflow-y: auto;

      max-height: 70vh;

    }



    /* ============================ *

     * MODAL CLOSE BUTTON - MOBILE  *

     * ============================ */

    .modal-close {

      display: none; /* sarÃ  attivo solo su mobile e tablet */

    }



    @media (max-width: 768px) {

      .modal-close {

        display: block;

        position: absolute;

        top: 8px;

        right: 8px;

        width: 32px;

        height: 32px;

        font-size: 22px;

        font-weight: bold;
