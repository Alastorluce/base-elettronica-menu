/* ============================
   BLOCCO: Blocco anti-selezione universale
   Questo blocco impedisce all'utente di selezionare testo o immagini, migliorando l'estetica e impedendo interazioni indesiderate
   ============================ */
*, *::before, *::after {
  box-sizing: border-box;
  user-select: none;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
}

body {
      margin: 0;
      background: #000;
      font-family: 'Varela Round', sans-serif;
      color: #fff;
      height: 100vh;
      display: flex;
      overflow: hidden;
    }



/* ============================
   BLOCCO: Animazioni chiave
   Questo blocco definisce animazioni di base usate per elementi in entrata, pulsazioni e dissolvenze.
   ============================ */
@keyframes fadeImage {
  from { opacity: 0; }
  to   { opacity: 1; }
}

@keyframes slideInLogo {
  from { transform: translateX(-100%); opacity: 0; }
  to   { transform: translateX(0); opacity: 1; }
}

@keyframes slideInSidebar {
  from { transform: translateX(-100%); opacity: 0; }
  to   { transform: translateX(0); opacity: 1; }
}

@keyframes slideIn {
  from { transform: translateX(-100%); opacity: 0; }
  to   { transform: translateX(0); opacity: 1; }
}

@keyframes pulse {
  0%, 100% { transform: translate(-50%, -50%) scale(1); }
  50%      { transform: translate(-50%, -50%) scale(1.1); }
}
@keyframes fadeOutUniforme {
  from {
    opacity: 1;
    transform: scale(1);
  }
  to {
    opacity: 0;
    transform: scale(0.95);
  }
}

.fade-out-uniforme {
  animation: fadeOutUniforme 0.3s ease-in-out forwards !important;
}

/* ============================ *
     * MODAL PRINCIPALE             *
     * ============================ */
    #modal {
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 2em;
      border-radius: 15px;
      box-shadow: 0 0 5px rgba(0, 166, 255, 0.3);
      opacity: 0;
      pointer-events: none;
      width: 60%;
      margin: auto 10px;
      max-width: 900px;
      max-height: 70vh;
      overflow: hidden;
      backdrop-filter: blur(10px);
      transition: opacity 0.6s ease;
      z-index: 4;
      position: relative;
    }

    #modal.show {
      opacity: 1;
      pointer-events: auto;
    }

    #modal.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    #modal.instant-hide {
      transition: none !important;
    }

    #modal-content {
      text-align: left;
      max-width: 800px;
      overflow-y: auto;
      max-height: 70vh;
    }

    /* ============================ *
     * MODAL CLOSE BUTTON - MOBILE  *
     * ============================ */
    .modal-close {
      display: none; /* sar√† attivo solo su mobile e tablet */
    }

    @media (max-width: 768px) {
      .modal-close {
        display: block;
        position: absolute;
        top: 8px;
        right: 8px;
        width: 32px;
        height: 32px;
        font-size: 22px;
        font-weight: bold;
        background: rgba(255, 255, 255, 0.05);
        color: transparent;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        z-index: 1001;

        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-align: center;
        line-height: 32px;

        box-shadow: inset 2px 2px 6px rgba(0,0,0,0.5),
                    inset -2px -2px 6px rgba(255,255,255,0.1);
      }
    }

    @media (min-width: 769px) {
      .modal-close {
        display: none !important;
      }
    }

    
/* ============================
   BLOCCO: Scroll personalizzato (auto-hide)
   Gestisce la visibilit√† della scrollbar, nascondendola o mostrando una barra sottile quando serve.
   ============================ */
.auto-scroll-hide {
  scrollbar-width: none;             /* Firefox */
  -ms-overflow-style: none;          /* Internet Explorer */
}
.auto-scroll-hide::-webkit-scrollbar {
  width: 0;                          /* Chrome, Safari, Opera */
}

/* ============================
   BLOCCO: Sidebar principale
   Questo blocco definisce lo stile del menu laterale sinistro, fisso, scuro e con animazioni in entrata
   ============================ */
#sidebar {
  width: 240px;
  background: #111;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 1em;

  animation: slideInSidebar 0.6s ease-out forwards;
}

/* ============================
   BLOCCO: Contenuto interno della sidebar
   Contiene tutti gli elementi: logo, voci di menu e sotto-menu. Imposta layout verticale e centratura
   ============================ */

  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start; /* ‚úÖ posiziona tutto in alto */
  height: 100%;
  width: 100%;

/* ============================
   BLOCCO: Logo della sidebar
   Mostra un logo nella parte alta della sidebar con effetti hover/click e transizioni di opacit√†
   ============================ */
/* ============================
   BLOCCO: Logo della sidebar
   Mostra un logo nella parte alta della sidebar con effetto pressione identico ai tasti
   ============================ */
#sidebar-logo {
  margin-bottom: 2em;
  width: 180px;
  height: auto;
  cursor: pointer;
  transition: transform 0.25s cubic-bezier(0.25, 0.1, 0.25, 1), opacity 0.8s ease;

}

#sidebar-logo img {
  width: 100%;
  height: auto;
  display: block;
  filter: brightness(90%) saturate(0%) contrast(150%) invert(10%);

/* Effetto pressione gommoso come i menu-item */

/* ============================
   BLOCCO: Decorazione menu-item (bordi e glowing)
   Definisce bordi statici e animati attorno alle voci di menu principali e secondari
   ============================ */
.menu-item,
.menu-item.sotto-servizio,
.menu-item.sotto-showroom {
  position: relative;
  overflow: visible;
  z-index: 0;
}

/* Bordo esterno statico */
.menu-item::before {
  content: '';
  position: absolute;
  inset: 0;
  border: 1px solid #00a6ff;
  border-radius: 8px;
  z-index: 1;
  pointer-events: none;
}

/* Bordo animato a traccia fluorescente */
.menu-item::after {
  content: '';
  position: absolute;
  inset: 0;
  border-radius: 8px;
  pointer-events: none;
  z-index: 1;
  background:
    linear-gradient(90deg, transparent 0%, #00ffff 95%, transparent 100%) top left / 400% 2px no-repeat,
    linear-gradient(180deg, transparent 0%, #00ffff 95%, transparent 100%) top right / 2px 400% no-repeat,
    linear-gradient(270deg, transparent 0%, #00ffff 95%, transparent 100%) bottom right / 400% 2px no-repeat,
    linear-gradient(0deg, transparent 0%, #00ffff 95%, transparent 100%) bottom left / 2px 400% no-repeat;
  background-repeat: no-repeat;
  -webkit-mask-image: linear-gradient(#fff 0 0);
  -webkit-mask-composite: destination-in;
  mask-image: linear-gradient(#fff 0 0);
  mask-composite: intersect;
  animation: outlineSweep var(--duration) ease-in-out infinite;
  animation-delay: var(--delay, 0s);
}


/* ============================
   BLOCCO: Animazione dei bordi traccianti
   Simula una cornice che ‚Äúcorre‚Äù lungo il perimetro dei pulsanti
   ============================ */
@keyframes outlineSweep {
  0% {
    background-position: 0% 0%, 100% 0%, 100% 100%, 0% 100%;
  }
  100% {
    background-position: 300% 0%, 100% 300%, -200% 100%, 0% -200%;
  }
}

<script>
// üîß SCRIPT GLOBALE OTTIMIZZATO: Precaricamento video sicuro e asincrono
const preloadVideoCache = [];

async function checkFileExists(url) {
  try {
    const response = await fetch(url, { method: 'HEAD' });
    return response.ok;
  } catch {
    return false;
  }
}

async function preloadVideoFiles(videoList, maxConcurrency = 3) {
  const active = new Set();

  async function loadVideo(url) {
    return new Promise(async (resolve) => {
      if (!(await checkFileExists(url))) return resolve();

      const video = document.createElement('video');
      video.src = url;
      video.preload = 'metadata';
      video.style.display = 'none';
      video.onloadedmetadata = () => resolve();
      video.onerror = () => resolve();

      preloadVideoCache.push(video); // memorizza il video per uso futuro
      resolve();
    });
  }

  const queue = [...videoList];
  const results = [];

  while (queue.length > 0) {
    while (active.size < maxConcurrency && queue.length > 0) {
      const url = queue.shift();
      const promise = loadVideo(url).then(() => active.delete(promise));
      active.add(promise);
      results.push(promise);
    }
    await Promise.race(active);
  }

  await Promise.all(results);
}
</script>

<script>
// ============================
// BLOCCO: Preview Video a Segmenti Randomici con Fade Controllato
// ============================

function setupSegmentedPreview(video, segmentDuration = 3, fadeDuration = 0.5, waitBeforeNext = 1000) {
  if (!video) return;

  video.muted = true;
  video.playsInline = true;
  video.loop = false;
  video.classList.add('video-hide-controls');

  let startTime = 0;
  let timeoutFade = null;
  let waiting = false;

  const startRandomSegment = () => {
    if (video.readyState < 2 || video.duration <= segmentDuration + 1) {
      setTimeout(startRandomSegment, 1000);
      return;
    }

    const maxStart = video.duration - segmentDuration;
    startTime = Math.random() * maxStart;
    video.currentTime = startTime;
    video.classList.remove('fade-out');
    video.play();
  };

  video.addEventListener('timeupdate', () => {
    if (waiting) return;
    if (video.currentTime - startTime >= segmentDuration) {
      waiting = true;
      video.pause();
      video.classList.add('fade-out');

      clearTimeout(timeoutFade);
      timeoutFade = setTimeout(() => {
        waiting = false;
        startRandomSegment();
      }, waitBeforeNext);
    }
  });

  if (video.readyState >= 2) {
    startRandomSegment();
  } else {
    video.addEventListener('loadedmetadata', startRandomSegment, { once: true });
  }
}

document.addEventListener("DOMContentLoaded", () => {
  const previews = document.querySelectorAll('.gallery-item video');
  previews.forEach(video => {
    setupSegmentedPreview(video, 3, 0.5, 1000);
  });
});

  btn.addEventListener('touchend', function(e) {
    // Se il bottone ha gi√† la funzione onclick definita
    if (typeof btn.onclick === 'function') {
      e.preventDefault(); // ‚ö†Ô∏è Impedisce doppio tap o selezione
      btn.click();        // üëÜ Simula un vero click
    }
  });
});      
</script>

<script>
function checkOrientation() {
  const warning = document.getElementById('orientation-warning');
  const isMobile = /Mobi|Android|iPhone|iPad/i.test(navigator.userAgent);
  const isLandscape = window.innerWidth > window.innerHeight;

  if (isMobile && isLandscape) {
    warning.style.display = 'flex';
    document.body.style.overflow = 'hidden';
  } else {
    warning.style.display = 'none';
    document.body.style.overflow = '';
  }
}

window.addEventListener('DOMContentLoaded', checkOrientation);
window.addEventListener('resize', checkOrientation);
window.addEventListener('orientationchange', checkOrientation);
</script>
