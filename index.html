         <style>

/* ============================
   BLOCCO: Blocco anti-selezione universale
   Questo blocco impedisce all'utente di selezionare testo o immagini, migliorando l'estetica e impedendo interazioni indesiderate
   ============================ */
*, *::before, *::after {
  box-sizing: border-box;
  user-select: none;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
}

body {
      margin: 0;
      background: #000;
      font-family: 'Varela Round', sans-serif;
      color: #fff;
      height: 100vh;
      display: flex;
      overflow: hidden;
    }



/* ============================
   BLOCCO: Animazioni chiave
   Questo blocco definisce animazioni di base usate per elementi in entrata, pulsazioni e dissolvenze.
   ============================ */
@keyframes fadeImage {
  from { opacity: 0; }
  to   { opacity: 1; }
}

@keyframes slideInLogo {
  from { transform: translateX(-100%); opacity: 0; }
  to   { transform: translateX(0); opacity: 1; }
}

@keyframes slideInSidebar {
  from { transform: translateX(-100%); opacity: 0; }
  to   { transform: translateX(0); opacity: 1; }
}

@keyframes slideIn {
  from { transform: translateX(-100%); opacity: 0; }
  to   { transform: translateX(0); opacity: 1; }
}

@keyframes pulse {
  0%, 100% { transform: translate(-50%, -50%) scale(1); }
  50%      { transform: translate(-50%, -50%) scale(1.1); }
}

/* ============================ *
     * MODAL PRINCIPALE             *
     * ============================ */
    #modal {
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 2em;
      border-radius: 15px;
      box-shadow: 0 0 5px rgba(0, 166, 255, 0.3);
      opacity: 0;
      pointer-events: none;
      width: 60%;
      margin: auto 10px;
      max-width: 900px;
      max-height: 70vh;
      overflow: hidden;
      backdrop-filter: blur(10px);
      transition: opacity 0.6s ease;
      z-index: 4;
      position: relative;
    }

    #modal.show {
      opacity: 1;
      pointer-events: auto;
    }

    #modal.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    #modal.instant-hide {
      transition: none !important;
    }

    #modal-content {
      text-align: left;
      max-width: 800px;
      overflow-y: auto;
      max-height: 70vh;
    }

    /* ============================ *
     * MODAL CLOSE BUTTON - MOBILE  *
     * ============================ */
    .modal-close {
      display: none; /* sarà attivo solo su mobile e tablet */
    }

    @media (max-width: 768px) {
      .modal-close {
        display: block;
        position: absolute;
        top: 8px;
        right: 8px;
        width: 32px;
        height: 32px;
        font-size: 22px;
        font-weight: bold;
        background: rgba(255, 255, 255, 0.05);
        color: transparent;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        z-index: 1001;

        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-align: center;
        line-height: 32px;

        box-shadow: inset 2px 2px 6px rgba(0,0,0,0.5),
                    inset -2px -2px 6px rgba(255,255,255,0.1);
      }
    }

    @media (min-width: 769px) {
      .modal-close {
        display: none !important;
      }
    }

    
/* ============================
   BLOCCO: Scroll personalizzato (auto-hide)
   Gestisce la visibilità della scrollbar, nascondendola o mostrando una barra sottile quando serve.
   ============================ */
.auto-scroll-hide {
  scrollbar-width: none;             /* Firefox */
  -ms-overflow-style: none;          /* Internet Explorer */
}
.auto-scroll-hide::-webkit-scrollbar {
  width: 0;                          /* Chrome, Safari, Opera */
}
.auto-scroll-show {
  scrollbar-width: auto;
}
.auto-scroll-show::-webkit-scrollbar {
  width: 2px;
}


/* ============================
   BLOCCO: Messaggio di rotazione per dispositivi mobili
   Questo overlay appare se l’utente ruota il dispositivo in orizzontale: suggerisce di tornare alla modalità verticale
   ============================ */
#orientation-warning {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: #000;
  z-index: 99999;
  align-items: center;
  justify-content: center;
  text-align: center;
}

.orientation-content {
  padding: 20px;
}

.orientation-content p {
  color: #00a6ff;
  font-size: 1.2em;
  margin-top: 15px;
  font-family: 'Varela Round', sans-serif;
}


/* ============================
   BLOCCO: Layout generale del body
   Imposta lo sfondo nero, il font personalizzato e struttura il layout a flex
   ============================ */
body {
  margin: 0;
  background: #000;
  font-family: 'Varela Round', sans-serif;
  color: #fff;
  display: flex;
  height: 100vh;
  overflow: hidden;
}


/* ============================
   BLOCCO: Sidebar principale
   Questo blocco definisce lo stile del menu laterale sinistro, fisso, scuro e con animazioni in entrata
   ============================ */
#sidebar {
  width: 240px;
  background: #111;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 1em;
  box-shadow: 2px 0 10px rgba(0, 166, 255, 0.2);
  z-index: 2;
  height: 100vh;
  flex-shrink: 0;
  opacity: 0;
  transform: translateX(-100%);
}

/* Anima la comparsa della sidebar solo se ha la classe "animated" */
#sidebar.animated {
  animation: slideInSidebar 0.6s ease-out forwards;
}

/* ============================
   BLOCCO: Contenuto interno della sidebar
   Contiene tutti gli elementi: logo, voci di menu e sotto-menu. Imposta layout verticale e centratura
   ============================ */
#sidebar-content {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100%;
  width: 100%;
}


/* ============================
   BLOCCO: Logo della sidebar
   Mostra un logo nella parte alta della sidebar con effetti hover/click e transizioni di opacità
   ============================ */
#sidebar-logo {
  margin-bottom: 2em;
  width: 180px;                /* larghezza costante */
  height: auto;
  cursor: pointer;
  transition: transform 0.3s ease, opacity 0.5s ease-in-out;
  opacity: 1;                  /* visibile all’avvio */
}

#sidebar-logo img {
  width: 100%;
  height: auto;
  display: block;
  filter: brightness(90%) saturate(0%) contrast(150%) invert(10%);
  transition: transform 0.25s ease;
}

/* All'attivazione (click), il logo scala al 83% */
#sidebar-logo:active img {
  transform: scale(0.83);
}

/* All’hover, il logo si ingrandisce leggermente */
#sidebar-logo:hover {
  transform: scale(1.05);
}


/* ============================
   BLOCCO: Glow decorativo sul lato destro
   Aggiunge un bordo luminoso sulla destra del layout principale per un effetto tech
   ============================ */
#right-glow {
  position: absolute;
  top: 0; right: 0;
  width: 2px; height: 100%;
  pointer-events: none;
  box-shadow:
    0 0 6px rgba(0, 166, 255, 0.2),
    0 0 12px rgba(0, 166, 255, 0.3);
  z-index: 1;
}
        
/* ============================
   BLOCCO: Lista del menu principale
   Wrapper verticale per le voci del menu, centrato e con larghezza fissa
   ============================ */
.menu-list {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 100%;
}


/* ============================
   BLOCCO: Voci di menu
   Definisce stile, effetto hover e animazioni di entrata delle voci principali e dei sotto-menu
   ============================ */
.menu-item {
  background: rgba(0,0,0,0.6);
  border: 1px solid rgba(0, 166, 255, 0.4);
  color: #00a6ff;
  padding: 0.5em 0.8em;
  margin-bottom: 1em;
  border-radius: 6px;
  cursor: pointer;
  will-change: transform, box-shadow;
  transition: transform 0.4s cubic-bezier(0.25,0.1,0.25,1),
              box-shadow 0.4s cubic-bezier(0.25,0.1,0.25,1);
  text-shadow: 1px 0.5px 1px #1900ff;
  text-align: center;
  width: 60%;
  font-size: 0.9em;
  opacity: 0;
  transform: translateX(-100%);
  animation: slideIn 0.5s ease-out forwards;
}

/* ============================
   BLOCCO: Ritardo animazioni menu
   Ogni voce appare con un piccolo ritardo rispetto alla precedente
   ============================ */

/* Menu principale */
.menu-list > .menu-item:nth-of-type(1) { animation-delay: 0s; }
.menu-list > .menu-item:nth-of-type(2) { animation-delay: 0.2s; }
.menu-list > .menu-item:nth-of-type(3) { animation-delay: 0.4s; }
.menu-list > .menu-item:nth-of-type(4) { animation-delay: 0.6s; }
.menu-list > .menu-item:nth-of-type(5) { animation-delay: 0.8s; }

/* Submenu Servizi */
#submenu-servizi .menu-item:nth-of-type(1) { animation-delay: 0s; }
#submenu-servizi .menu-item:nth-of-type(2) { animation-delay: 0.2s; }
#submenu-servizi .menu-item:nth-of-type(3) { animation-delay: 0.4s; }
#submenu-servizi .menu-item:nth-of-type(4) { animation-delay: 0.6s; }
#submenu-servizi .menu-item:nth-of-type(5) { animation-delay: 0.8s; }
#submenu-servizi .menu-item:nth-of-type(6) { animation-delay: 1s; }

/* Submenu Showroom */

#submenu-showroom .menu-item:nth-of-type(2) { animation-delay: 0.2s; }
#submenu-showroom .menu-item:nth-of-type(3) { animation-delay: 0.4s; }

/* Hover su ogni item del menu */

  color: #00ffb3;
  border-color: #00ffb3;
}


/* ============================
   BLOCCO: Area principale (#main)
   Area centrale del sito dove viene mostrato il logo centrale, la modale, la galleria, ecc.
   ============================ */

  flex-grow: 1;

/* ============================
   BLOCCO: Logo centrale animato

   ============================ */

/* ============================
   BLOCCO: Stile lista a punti
   Personalizza gli elenchi con margine e colore evidenziato per i titoli
   ============================ */
ul.custom-list li {
  margin-bottom: 1em;
  color: #fff;
}

ul.custom-list li:last-child {
  margin-bottom: 0;
}

ul.custom-list li > strong {
  color: #00a6ff;
}


/* ============================
   BLOCCO: Decorazione menu-item (bordi e glowing)
   Definisce bordi statici e animati attorno alle voci di menu principali e secondari
   ============================ */
.menu-item,
.menu-item.sotto-servizio,
.menu-item.sotto-showroom {
  position: relative;
  overflow: visible;
  z-index: 0;
}

/* Bordo esterno statico */
.menu-item::before {
  content: '';
  position: absolute;
  inset: 0;
  border: 1px solid #00a6ff;
  border-radius: 8px;
  z-index: 1;
  pointer-events: none;
}

/* Bordo animato a traccia fluorescente */
.menu-item::after {
  content: '';
  position: absolute;
  inset: 0;
  border-radius: 8px;
  pointer-events: none;
  z-index: 1;
  background:
    linear-gradient(90deg, transparent 0%, #00ffff 95%, transparent 100%) top left / 400% 2px no-repeat,
    linear-gradient(180deg, transparent 0%, #00ffff 95%, transparent 100%) top right / 2px 400% no-repeat,
    linear-gradient(270deg, transparent 0%, #00ffff 95%, transparent 100%) bottom right / 400% 2px no-repeat,
    linear-gradient(0deg, transparent 0%, #00ffff 95%, transparent 100%) bottom left / 2px 400% no-repeat;
  background-repeat: no-repeat;
  -webkit-mask-image: linear-gradient(#fff 0 0);
  -webkit-mask-composite: destination-in;
  mask-image: linear-gradient(#fff 0 0);
  mask-composite: intersect;
  animation: outlineSweep var(--duration) ease-in-out infinite;
  animation-delay: var(--delay, 0s);
}


/* ============================
   BLOCCO: Animazione dei bordi traccianti
   Simula una cornice che “corre” lungo il perimetro dei pulsanti
   ============================ */
@keyframes outlineSweep {
  0% {
    background-position: 0% 0%, 100% 0%, 100% 100%, 0% 100%;
  }
  100% {
    background-position: 300% 0%, 100% 300%, -200% 100%, 0% -200%;
  }
}


/* ============================
   BLOCCO: Watermark centrale basso
   Mostra il logo come watermark opaco in basso al centro
   ============================ */
#watermark-logo {
  display: none;
  position: fixed;
  bottom: 20%;
  left: 50%;
  transform: translateX(-50%);
  z-index: 10;
  opacity: 0;
  pointer-events: none;
  filter: drop-shadow(0 0 4px #000);
  transition: opacity 0.02s ease;
}

#watermark-logo img {
  max-width: 400px;
  height: auto;
  display: block;
  filter: brightness(120%) contrast(90%);
}


/* ============================
   BLOCCO: Reset border visibili sui pulsanti
   Serve per disattivare i bordi colorati statici, lasciando solo quelli animati
   ============================ */

  border-color: transparent !important;
}


/* ============================
   BLOCCO: Scrollbar personalizzate
   Imposta scroll bar estetiche per WebKit e Firefox
   ============================ */
::-webkit-scrollbar {
  width: 2px;
  height: 2px;
}

::-webkit-scrollbar-track {
  background: rgba(0, 0, 0, 0.5);
  border-radius: 8px;
}

::-webkit-scrollbar-thumb {
  background: #00a6ff;
  border-radius: 8px;
  border: 2px solid #000;
}

::-webkit-scrollbar-thumb:hover {
  background: #00ffb3;
}

* {
  scrollbar-width: thin;
  scrollbar-color: #00a6ff rgba(0, 0, 0, 0.5);
}


/* ============================
   BLOCCO: Effetto radar glow sul testo
   Testo animato che scorre come un segnale radar, usato per titoli importanti
   ============================ */
.radar-glow {
  font-size: 2em;
  font-weight: bold;
  color: transparent;
  background-image: linear-gradient(
    90deg,
    #444343 0%,
    #727272 40%,
    #ffffff 50%,
    #727272 60%,
    #444343 80%
  );
  background-size: 200% auto;
  background-clip: text;
  -webkit-background-clip: text;

/**
 * ============================
 * BLOCCO: clearAutoScroll
 * Elimina qualsiasi timeout o frame di animazione attivo
 * Serve per evitare che scroll automatici continuino in background
 * ============================
 */
function clearAutoScroll(el) {
  if (el._scrollTimeout) {
    clearTimeout(el._scrollTimeout);
    el._scrollTimeout = null;
  }
  if (el._scrollRaf) {
    cancelAnimationFrame(el._scrollRaf);
    el._scrollRaf = null;
  }
}


/**
 * ============================
 * BLOCCO: isScrollable
 * Restituisce true se un elemento può scrollare verticalmente
 * Utile per attivare lo scroll automatico solo quando necessario
 * ============================
 */
function isScrollable(el) {
  const cs = getComputedStyle(el);
  return (cs.overflowY === 'auto' || cs.overflowY === 'scroll') && el.scrollHeight > el.clientHeight;
}


/**
 * ============================
 * BLOCCO: setupAutoScroll
 * Inizia uno scroll automatico verticale lento, utile per leggere testi lunghi senza interazione
 * Disabilita e riattiva lo scroll al click
 * ============================
 */
function setupAutoScroll(el, speed = 11, delay = 9000) {
  // 🔹 Stoppa ogni scroll precedente
  clearAutoScroll(el);

  // 🔹 Rimuove il vecchio listener (se c'è)
  if (el._clickHandler) {
    el.removeEventListener('click', el._clickHandler);
    el._clickHandler = null;
  }

  let last = null;
  let active = false;
  let remainder = 0;

  // Nasconde le scrollbar
  el.classList.add('auto-scroll-hide');
  el.classList.remove('auto-scroll-show');

  function step(ts) {
    if (!active) return;
    if (!last) last = ts;
    const d = ts - last;
    last = ts;

    const raw = (d * speed) / 1000 + remainder;
    const move = Math.floor(raw);
    remainder = raw - move;

    if (move > 0) {
      el.scrollTop += move;
      if (el.scrollTop + el.clientHeight >= el.scrollHeight) {
        active = false;
        return;
      }
    }
    el._scrollRaf = requestAnimationFrame(step);
  }

  function start() {
    if (active) return;
    remainder = 0;  // Reset delle frazioni accumulate
    last = null;
    active = true;
    el.classList.add('auto-scroll-hide');
    el.classList.remove('auto-scroll-show');
    el._scrollRaf = requestAnimationFrame(step);
  }

  function stop() {
    clearAutoScroll(el);
    active = false;
    el.classList.remove('auto-scroll-hide');
    el.classList.add('auto-scroll-show');
  }

  // Click per attivare/disattivare lo scroll automatico
  el._clickHandler = () => {
    active ? stop() : start();
  };

  // Dopo il delay, attiva lo scroll e collega il click
  el._scrollTimeout = setTimeout(() => {
    start();
    el.addEventListener('click', el._clickHandler);
  }, delay);
}

/**
 * ============================
 * BLOCCO: initScrollOn
 * Inizializza l’auto-scroll solo se serve, cioè se il contenuto supera l’altezza visibile
 * Adatta la velocità in base al tipo di dispositivo
 * ============================
 */
function initScrollOn(root) {
  clearAutoScroll(root);
  root.scrollTop = 0;

  const isDesktop = window.matchMedia('(min-width: 769px)').matches;
  const speed = isDesktop ? 20 : 11;
  const delay = 9000;

  if (root.scrollHeight > root.clientHeight) {
    setupAutoScroll(root, speed, delay);
  }
}


/**
 * ============================
 * BLOCCO: showModalWithScroll
 * Mostra la modale con scroll automatico già attivo per contenuti lunghi
 * ============================

  [modal, modalContent].forEach(el => {
    clearAutoScroll(el);
    el.scrollTop = 0;
  });

  modal.classList.add('show');

}

/**
 * ============================
 * BLOCCO: apri(index)
 * Mostra una sezione specifica della modale (Chi siamo, Portfolio, Contattaci)
 * Gestisce apertura e chiusura con animazioni
 * ============================
 */
function apri(index) {
  if (isTransitioning) return;
  isTransitioning = true;

  const blocker = document.getElementById('modal-blocker');
  if (typeof autoHide !== 'undefined' && autoHide !== null) {
    clearTimeout(autoHide);
    autoHide = null;
  }

  if (blocker.style.display === 'block') {
    blocker.style.display = 'none';
  }

  document.getElementById('gallery-view').style.display = 'none';

  const fineTransizione = () => { isTransitioning = false; };

  if (currentIndex === index) {
    modal.classList.remove('show');
    modal.classList.add('fade-out');
    setTimeout(() => {
      modal.classList.remove('fade-out');
      modalContent.innerHTML = '';
      currentIndex = null;
      fineTransizione();
    }, 600);
    return;
  }

  currentIndex = index;

  if (modal.classList.contains('show')) {
    modal.classList.remove('show');
    modal.classList.add('fade-out');
    setTimeout(() => {
      modalContent.innerHTML = contenuti[index];
      showModalWithScroll();
      fineTransizione();
    }, 600);
  } else {
    modalContent.innerHTML = contenuti[index];
    showModalWithScroll();
    fineTransizione();
  }
}


/**
 * ============================
 * BLOCCO: toggleSubmenu(tipo)
 * Mostra il sottomenu (servizi o showroom) con animazione
 * Nasconde le voci principali e fa apparire le sotto-voci
 * ============================
 */
function toggleSubmenu(tipo) {
  if (isTransitioning) return;
  isTransitioning = true;
  onMain = false;

  const logo = document.getElementById('sidebar-logo');
  const submenuServizi = document.getElementById('submenu-servizi');
  const submenuShowroom = document.getElementById('submenu-showroom');
  const menuItems = document.querySelectorAll('.menu-list > .menu-item');

  document.getElementById('gallery-view').style.display = 'none';

  logo.style.opacity = '0';

  setTimeout(() => {
    menuItems.forEach(el => {
      if (!el.closest('#submenu-servizi') && !el.closest('#submenu-showroom')) {
        el.style.display = 'none';
        el.classList.remove('animated');
      }
    });

    if (tipo === 'servizi') {
      submenuShowroom.style.display = 'none';
      submenuServizi.style.display = 'flex';
      currentSubmenu = 'servizi';
    } else if (tipo === 'showroom') {
      submenuServizi.style.display = 'none';
      submenuShowroom.style.display = 'flex';
      currentSubmenu = 'showroom';
    }

    setTimeout(() => {
      const activeSubmenu = tipo === 'servizi' ? submenuServizi : submenuShowroom;
      activeSubmenu.querySelectorAll('.menu-item').forEach((el, i) => {
        el.classList.remove('animated');
        el.style.animation = 'none';
        void el.offsetWidth;
        el.style.animation = '';
        el.classList.add('animated');
      });
    }, 30);

    logo.style.opacity = '1';
    isTransitioning = false;
  }, 500);
}

/**
 * Chiude la modale o la gallery:
 * se sono in Showroom-gallery, nasconde solo la gallery e riapre il sotto-menu;
 * altrimenti richiama il reset completo.

  const galleryView = document.getElementById('gallery-view');

  // 1) Se sto nella gallery di Showroom
  if (galleryView.style.display === 'block' && currentSubmenu === 'showroom') {
    galleryView.style.display = 'none';

    return;
  }

  // 2) Se una modale qualsiasi è aperta E ho un sotto-menu attivo (servizi o showroom)

/**
 * ============================
 * BLOCCO: ripristinaMenuPrincipale()
 * Ripristina l’interfaccia iniziale: nasconde sottomenu, modale, galleria e ferma slideshow
 * ============================
 */
function ripristinaMenuPrincipale() {
  if (isTransitioning) return;
  isTransitioning = true;

  const main            = document.getElementById('main');
  const sidebar         = document.getElementById('sidebar');
  const submenuServizi  = document.getElementById('submenu-servizi');
  const submenuShowroom = document.getElementById('submenu-showroom');
  const watermark       = document.getElementById('watermark-logo');
  const smallLogo       = document.getElementById('sidebar-logo');
  const centralLogo     = document.getElementById('logo-btn');
  const modalElem       = document.getElementById('modal');
  const modalContent    = document.getElementById('modal-content');
  const galleryView     = document.getElementById('gallery-view');

  // Se siamo già in main e non c'è niente di aperto, esco
  if (
    submenuServizi.style.display === 'none' &&
    submenuShowroom.style.display === 'none' &&
    !modalElem.classList.contains('show') &&
    !slideshowAttivo &&
    galleryView.style.display === 'none'
  ) {
    isTransitioning = false;
    return;
  }

  // Riattivo subito il logo centrale (non aspetto il preload)
  centralLogo.style.display = 'block';

  smallLogo.style.opacity = '0';
  main.style.opacity     = '0';

  setTimeout(() => {
    // 1) Stoppo eventuale slideshow
    if (slideshowInterval) {
      clearInterval(slideshowInterval);
      slideshowInterval = null;
    }
    slideshowAttivo = false;

    watermark.style.display      = 'none';
    document.body.style.overflow = '';

    // 2) Se la modale era aperta, la chiudo e sposto la gallery-view fuori
    if (modalElem.classList.contains('show')) {
      modalElem.classList.remove('show');
      modalElem.classList.add('fade-out');

      setTimeout(() => {
        // Sposto gallery-view sotto #main se all'interno della modale
        if (modalContent.contains(galleryView)) {
          modalContent.removeChild(galleryView);
          main.appendChild(galleryView);
        }
        modalElem.classList.remove('fade-out');
        modalContent.innerHTML = '';
        currentIndex = null;
      }, 600);
    }

    // 3) Hide gallery-view e sub-menu
    galleryView.style.display     = 'none';
    submenuServizi.style.display  = 'none';
    submenuShowroom.style.display = 'none';

    // 4) Rimetto visibili le voci principali
    document.querySelectorAll('.menu-list > .menu-item')
            .forEach(el => el.style.display = 'flex');
    sidebar.style.display = '';

    // 5) Reset e pulse logo centrale
    centralLogo.classList.remove('loaded-img','loading','pulse');
    centralLogo.style.transition = 'none';
    centralLogo.style.transform  = 'translate(-50%,-50%) scale(2.3)';
    centralLogo.style.opacity    = '0';
    centralLogo.style.visibility = 'hidden';

    const preload = new Image();
    preload.src = 'logo.png';
    preload.onload = () => {
      centralLogo.src = preload.src;
      void centralLogo.offsetWidth;
      centralLogo.style.transition = 'opacity 0.6s ease-in-out, transform 0.4s ease-in-out';
      centralLogo.style.visibility = 'visible';
      centralLogo.style.opacity    = '1';
      centralLogo.style.transform  = 'translate(-50%,-50%) scale(2.3)';
      setTimeout(() => centralLogo.classList.add('pulse'), 600);
    };

    main.style.opacity     = '1';
    smallLogo.style.opacity = '1';

    // 6) Fine transizione: riabilito le interazioni
    setTimeout(() => {
      isTransitioning = false;
    }, 700);

  }, 500);
}

// BLOCCO: apriShowroom(tipo)
// Visualizza la galleria multimediale solo con immagini/video realmente esistenti - con Promise.all e fallback jpg/png
// ============================
function apriShowroom(tipo) {
  if (isTransitioning) return;
  isTransitioning = true;

  if (modal.classList.contains('show')) {
    modal.classList.remove('show');
    modal.classList.add('fade-out');
  }

  const galleryView = document.getElementById('gallery-view');
  const galleryContainer = document.getElementById('gallery-container');
  galleryContainer.innerHTML = '';

  const folderPath = tipo === 'service'
    ? 'media/Service_e_Spettacolo/'
    : 'media/Sicurezza_Antincendio/';

  // === Controlla esistenza file (HEAD asincrona) ===
  const checkFile = (url) => new Promise((resolve) => {
    const xhr = new XMLHttpRequest();
    xhr.open('HEAD', url, true);
    xhr.onload = () => resolve(xhr.status >= 200 && xhr.status < 400 ? url : null);
    xhr.onerror = () => resolve(null);
    xhr.send();
  });

  // === Costruisce la lista media con Promise.all veloce ===
  async function buildFileList() {
    const mediaFiles = [];

    const imagePromises = [];
    for (let i = 1; i <= 100; i++) {
      const jpg = `${folderPath}img${i}.jpg`;
      const png = `${folderPath}img${i}.png`;

      // Ogni immagine ha due promesse: jpg e png
      imagePromises.push(
        Promise.all([checkFile(jpg), checkFile(png)]).then(([jpgExists, pngExists]) => {
          if (jpgExists) return { type: 'image', src: jpg };
          if (pngExists) return { type: 'image', src: png };
          return null;
        })
      );
    }

    const videoPromises = [];
    for (let i = 1; i <= 100; i++) {
      const vid = `${folderPath}vd${i}.mp4`;
      videoPromises.push(
        checkFile(vid).then((exists) => exists ? { type: 'video', src: vid } : null)
      );
    }

    const results = await Promise.all([...imagePromises, ...videoPromises]);
    return results.filter(Boolean); // rimuove null
  }

  // === Rendering dinamico della galleria ===
  buildFileList().then((mediaFiles) => {
    mediaFiles.forEach((file, index) => {
      const galleryItem = document.createElement('div');
      galleryItem.className = 'gallery-item';
      galleryItem.dataset.index = index;

      if (file.type === 'image') {
        const img = document.createElement('img');
        img.src = file.src;
        img.alt = '';
        galleryItem.appendChild(img);
      }

      else if (file.type === 'video') {
        const video = document.createElement('video');
        video.src = file.src;
        video.muted = true;
        video.loop = true;
        video.autoplay = false;
        video.preload = 'metadata';
        video.style.width = '100%';
        video.style.height = '100%';
        video.style.objectFit = 'cover';

        galleryItem.appendChild(video);

        galleryItem.addEventListener('mouseenter', () => video.play());
        galleryItem.addEventListener('mouseleave', () => video.pause());
      }

      galleryItem.addEventListener('click', () => {
        openFullscreen(file);
      });

      galleryContainer.appendChild(galleryItem);
    });

    // Mostra la galleria
    modalContent.innerHTML = '';
    modalContent.appendChild(galleryView);
    galleryView.style.display = 'block';

    document.getElementById('logo-btn').style.display = 'none';
    modal.classList.remove('fade-out');
    modal.classList.add('show');

    setTimeout(() => {
      isTransitioning = false;
    }, 600);
  });
}

      closeFullscreen(); // chiude solo se si clicca fuori dal contenuto
    }
  });
}

// ============================
function closeFullscreen() {
  const fullscreenView = document.getElementById('fullscreen-view');
  fullscreenView.classList.remove('active'); // rimuove visibilità

  // Se è presente un video in riproduzione, lo ferma
  const video = fullscreenView.querySelector('video');
  if (video) {
    video.pause();
  }
}

// ============================
// BLOCCO: DOMContentLoaded
// Esegue tutte le inizializzazioni al caricamento completo del DOM
// ============================
document.addEventListener('DOMContentLoaded', function () {

  // === 1) Attiva l'animazione della sidebar iniziale ===
  document.getElementById('sidebar').classList.add('animated');

  // === 2) Assegna animazione outline personalizzata a ogni menu-item ===
  document.querySelectorAll('.menu-item').forEach(el => {
    const delay = (Math.random() * 3).toFixed(2) + 's';           // delay casuale tra 0 e 3s
    const speed = (5 + Math.random() * 1.5).toFixed(2) + 's';     // durata tra 5 e 6.5s
    el.style.setProperty('--delay', delay);
    el.style.setProperty('--duration', speed);
  });

  // === 3) Gestione pressione pulsanti: effetto 'pressed' al click ===
  document.querySelectorAll('.menu-item').forEach(item => {
    item.addEventListener('mousedown', function () {
      this.classList.add('pressed');
    });
    item.addEventListener('mouseup', function () {
      this.classList.remove('pressed');
    });
    item.addEventListener('mouseleave', function () {
      this.classList.remove('pressed');
    });
  });

  // === 4) ESC chiude fullscreen view ===
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') {
      closeFullscreen(); // chiude solo la galleria fullscreen
    }
  });

  // ============================
  // BLOCCO: ottimizzazione per dispositivi mobili
  // Abilita la chiusura modale tramite "×" e il tocco su elementi speciali
  // ============================
  if (window.matchMedia('(max-width: 768px)').matches) {
    const modal = document.getElementById('modal');
    const modalContent = document.getElementById('modal-content');

    // 1) Collega tutte le × (close) per chiudere modale
    modal.querySelectorAll('.modal-close').forEach(btn =>
  btn.addEventListener('click', chiudiModale)
);



    // 2) Assicura che "Clicca qui" funzioni al tocco (per slideshow)
    document.querySelectorAll('span[onclick="attivaSlideshow()"]').forEach(el => {
      el.addEventListener('touchstart', e => {
        e.preventDefault();  // evita doppio tocco
        attivaSlideshow();
      }, { passive: false });
    });
  }

  // ============================
  // BLOCCO: Gestione click sul logo centrale (img o video)
  // Ripristina il menu principale quando viene cliccato
  // ============================
  const logoBtn = document.getElementById('logo-btn');
  logoBtn.style.cursor = 'pointer';
  logoBtn.addEventListener('click', ripristinaMenuPrincipale);

  // ============================
  // BLOCCO: pressed con Pointer Events
  // Gestione raffinata di interazioni rapide con ritardo sul rilascio
  // ============================
  document.querySelectorAll('.menu-item').forEach(el => {
    el.addEventListener('pointerdown', () => {
      el.classList.add('pressed');
    });
    el.addEventListener('pointerup', () => {
      setTimeout(() => el.classList.remove('pressed'), 300); // ritardo per effetto visivo
    });
    el.addEventListener('pointerleave', () => {
      el.classList.remove('pressed');
    });
    el.addEventListener('pointercancel', () => {
      el.classList.remove('pressed');
    });
  });
});

// BLOCCO: orientationchange (mobile)
// Mostra o nasconde l’avviso se il dispositivo è ruotato in orizzontale
// ============================
window.addEventListener('orientationchange', function () {
  const warning = document.getElementById('orientation-warning');

  if (window.orientation === 90 || window.orientation === -90) {
    // Schermo in landscape → mostra avviso
    warning.style.display = 'flex';
  } else {
    // Schermo in verticale → nasconde avviso
    warning.style.display = 'none';
  }
});

// ============================
// BLOCCO: welcomeTimeout
// Mostra un messaggio di benvenuto nella modale appena caricato il sito
// Con timeout automatico o chiusura manuale via click
// ============================

let autoHide = null; // variabile globale per il timeout

let welcomeTimeout = setTimeout(() => {
  const blocker = document.getElementById('modal-blocker');        // layer trasparente
  const modal = document.getElementById('modal');                  // modale
  const modalContent = document.getElementById('modal-content');  // contenuto modale

  modalContent.innerHTML = contenutoHome;             // testo messaggio di benvenuto
  blocker.style.display = 'block';                    // blocca il click sotto
  modal.classList.add('show');                        // mostra la modale

  // Timeout automatico: chiude dopo 8s se non interrotto
  autoHide = setTimeout(() => {
    if (modal.classList.contains('show') && modalContent.innerHTML.includes("Base Elettronica Service")) {
      modal.classList.remove('show');
      blocker.style.display = 'none';
    }
    autoHide = null;
  }, 8000);

  // Gestione click: se l’utente tocca lo sfondo → chiudi subito
  const hideOnPointerDown = () => {
    if (autoHide !== null) {
      clearTimeout(autoHide);
      autoHide = null;
    }
    modal.classList.remove('show');
    blocker.style.display = 'none';
    document.removeEventListener('pointerdown', hideOnPointerDown, true);
  };

  // Aggiunge il listener sul blocco modale
  blocker.addEventListener('pointerdown', hideOnPointerDown, true);

}, 500); // attivazione 0.5s dopo il caricamento


// ============================
// BLOCCO: checkOrientation()
// Verifica l’orientamento e la risoluzione ogni volta che la finestra cambia
// Valido per mobile e tablet
// ============================
(function () {
  function checkOrientation() {
    const w = document.getElementById('orientation-warning');
    const isMobile = /Mobi|Android/i.test(navigator.userAgent);
    const isLandscape = window.innerWidth > window.innerHeight;

    if (isMobile && isLandscape) {
      // Landscape su mobile → mostra avviso
      w.style.display = 'flex';
      document.body.style.overflow = 'hidden'; // blocca lo scroll sotto
    } else {
      w.style.display = 'none';
      document.body.style.overflow = ''; // riabilita lo scroll
    }
  }

  // Avvio immediato + ricollegato ad ogni evento di resize/orientamento
  window.addEventListener('load', checkOrientation);
  window.addEventListener('resize', checkOrientation);
  window.addEventListener('orientationchange', checkOrientation);
})();
