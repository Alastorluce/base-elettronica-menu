<style>

/* ============================
   BLOCCO: Blocco anti-selezione universale
   Questo blocco impedisce all'utente di selezionare testo o immagini, migliorando l'estetica e impedendo interazioni indesiderate
   ============================ */
*, *::before, *::after {
  box-sizing: border-box;
  user-select: none;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
}

body {
      margin: 0;
      background: #000;
      font-family: 'Varela Round', sans-serif;
      color: #fff;
      height: 100vh;
      display: flex;
      overflow: hidden;
    }



/* ============================
   BLOCCO: Animazioni chiave
   Questo blocco definisce animazioni di base usate per elementi in entrata, pulsazioni e dissolvenze.
   ============================ */
@keyframes fadeImage {
  from { opacity: 0; }
  to   { opacity: 1; }
}

@keyframes slideInLogo {
  from { transform: translateX(-100%); opacity: 0; }
  to   { transform: translateX(0); opacity: 1; }
}

@keyframes slideInSidebar {
  from { transform: translateX(-100%); opacity: 0; }
  to   { transform: translateX(0); opacity: 1; }
}

@keyframes slideIn {
  from { transform: translateX(-100%); opacity: 0; }
  to   { transform: translateX(0); opacity: 1; }
}

@keyframes pulse {
  0%, 100% { transform: translate(-50%, -50%) scale(1); }
  50%      { transform: translate(-50%, -50%) scale(1.1); }
}

/* ============================ *
     * MODAL PRINCIPALE             *
     * ============================ */
    #modal {
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 2em;
      border-radius: 15px;
      box-shadow: 0 0 5px rgba(0, 166, 255, 0.3);
      opacity: 0;
      pointer-events: none;
      width: 60%;
      margin: auto 10px;
      max-width: 900px;
      max-height: 70vh;
      overflow: hidden;
      backdrop-filter: blur(10px);
      transition: opacity 0.6s ease;
      z-index: 4;
      position: relative;
    }

    #modal.show {
      opacity: 1;
      pointer-events: auto;
    }

    #modal.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    #modal.instant-hide {
      transition: none !important;
    }

    #modal-content {
      text-align: left;
      max-width: 800px;
      overflow-y: auto;
      max-height: 70vh;
    }

    /* ============================ *
     * MODAL CLOSE BUTTON - MOBILE  *
     * ============================ */
    .modal-close {
      display: none; /* sarà attivo solo su mobile e tablet */
    }

    @media (max-width: 768px) {
      .modal-close {
        display: block;
        position: absolute;
        top: 8px;
        right: 8px;
        width: 32px;
        height: 32px;
        font-size: 22px;
        font-weight: bold;
        background: rgba(255, 255, 255, 0.05);
        color: transparent;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        z-index: 1001;

        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-align: center;
        line-height: 32px;

        box-shadow: inset 2px 2px 6px rgba(0,0,0,0.5),
                    inset -2px -2px 6px rgba(255,255,255,0.1);
      }
    }

    @media (min-width: 769px) {
      .modal-close {
        display: none !important;
      }
    }

    
/* ============================
   BLOCCO: Scroll personalizzato (auto-hide)
   Gestisce la visibilità della scrollbar, nascondendola o mostrando una barra sottile quando serve.
   ============================ */
.auto-scroll-hide {
  scrollbar-width: none;             /* Firefox */
  -ms-overflow-style: none;          /* Internet Explorer */
}
.auto-scroll-hide::-webkit-scrollbar {
  width: 0;                          /* Chrome, Safari, Opera */
}
.auto-scroll-show {
  scrollbar-width: auto;
}
.auto-scroll-show::-webkit-scrollbar {
  width: 2px;
}


/* ============================
   BLOCCO: Messaggio di rotazione per dispositivi mobili
   Questo overlay appare se l’utente ruota il dispositivo in orizzontale: suggerisce di tornare alla modalità verticale
   ============================ */
#orientation-warning {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: #000;
  z-index: 9999;
  align-items: center;
  justify-content: center;
  text-align: center;
}

.orientation-content {
  padding: 20px;
}

.orientation-content p {
  color: #00a6ff;
  font-size: 1.2em;
  margin-top: 15px;
  font-family: 'Varela Round', sans-serif;
}


/* ============================
   BLOCCO: Layout generale del body
   Imposta lo sfondo nero, il font personalizzato e struttura il layout a flex
   ============================ */
body {
  margin: 0;
  background: #000;
  font-family: 'Varela Round', sans-serif;
  color: #fff;
  display: flex;
  height: 100vh;
  overflow: hidden;
}


/* ============================
   BLOCCO: Sidebar principale
   Questo blocco definisce lo stile del menu laterale sinistro, fisso, scuro e con animazioni in entrata
   ============================ */
#sidebar {
  width: 240px;
  background: #111;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 1em;
  box-shadow: 2px 0 10px rgba(0, 166, 255, 0.2);
  z-index: 2;
  height: 100vh;
  flex-shrink: 0;
  opacity: 0;
  transform: translateX(-100%);
}

/* Anima la comparsa della sidebar solo se ha la classe "animated" */
#sidebar.animated {
  animation: slideInSidebar 0.6s ease-out forwards;
}

/* ============================
   BLOCCO: Contenuto interno della sidebar
   Contiene tutti gli elementi: logo, voci di menu e sotto-menu. Imposta layout verticale e centratura
   ============================ */
#sidebar-content {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start; /* ✅ posiziona tutto in alto */
  height: 100%;
  width: 100%;
  padding-top: 50px; /* spazio iniziale per distanza controllata del logo */
  box-sizing: border-box;
}


/* ============================
   BLOCCO: Logo della sidebar
   Mostra un logo nella parte alta della sidebar con effetti hover/click e transizioni di opacità
   ============================ */
#sidebar-logo {
  margin-bottom: 2em;
  width: 180px;                /* larghezza costante */
  height: auto;
  cursor: pointer;
  transition: transform 0.3s ease, opacity 0.5s ease-in-out;
  opacity: 1;                  /* visibile all’avvio */
}

#sidebar-logo img {
  width: 100%;
  height: auto;
  display: block;
  filter: brightness(90%) saturate(0%) contrast(150%) invert(10%);
  transition: transform 0.25s ease;
}

/* All'attivazione (click), il logo scala al 83% */
#sidebar-logo:active img {
  transform: scale(0.83);
}

/* All’hover, il logo si ingrandisce leggermente */
#sidebar-logo:hover {
  transform: scale(1.05);
}


/* ============================
   BLOCCO: Glow decorativo sul lato destro
   Aggiunge un bordo luminoso sulla destra del layout principale per un effetto tech
   ============================ */
#right-glow {
  position: absolute;
  top: 0; right: 0;
  width: 2px; height: 100%;
  pointer-events: none;
  box-shadow:
    0 0 6px rgba(0, 166, 255, 0.2),
    0 0 12px rgba(0, 166, 255, 0.3);
  z-index: 1;
}
        
/* ============================
   BLOCCO: Lista del menu principale
   Wrapper verticale per le voci del menu, centrato e con larghezza fissa
   ============================ */
.menu-list {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 100%;
}


#submenu-servizi,
#submenu-showroom {
  position: absolute;
  top: 275px; /* allineato verticalmente ai primi bottoni */
  left: 0;
  width: 100%;
  z-index: 10;
}


/* ============================
   BLOCCO: Voci di menu
   Definisce stile, effetto hover e animazioni di entrata delle voci principali e dei sotto-menu
   ============================ */
.menu-item {
  background: rgba(0,0,0,0.6);
  border: 1px solid rgba(0, 166, 255, 0.4);
  color: #00a6ff;
  padding: 0.5em 0.8em;
  margin-bottom: 1em;
  border-radius: 6px;
  cursor: pointer;
  will-change: transform, box-shadow;
  transition: transform 0.4s cubic-bezier(0.25,0.1,0.25,1),
              box-shadow 0.4s cubic-bezier(0.25,0.1,0.25,1);
  text-shadow: 1px 0.5px 1px #1900ff;
  text-align: center;
  width: 60%;
  font-size: 0.9em;
  opacity: 1;
  transform: translateX(-100%);
  animation: slideIn 0.5s ease-out forwards;
}
.menu-item.fade-out-fast {
  opacity: 0 !important;
  transform: translateX(-50%) !important;
  transition: opacity 0.3s ease-out, transform 0.3s ease-out;
}

/* ============================
   BLOCCO: Ritardo animazioni menu
   Ogni voce appare con un piccolo ritardo rispetto alla precedente
   ============================ */

/* Menu principale */
.menu-list > .menu-item:nth-of-type(1) { animation-delay: 0s; }
.menu-list > .menu-item:nth-of-type(2) { animation-delay: 0.2s; }
.menu-list > .menu-item:nth-of-type(3) { animation-delay: 0.4s; }
.menu-list > .menu-item:nth-of-type(4) { animation-delay: 0.6s; }
.menu-list > .menu-item:nth-of-type(5) { animation-delay: 0.8s; }

/* Submenu Servizi */
#submenu-servizi .menu-item:nth-of-type(1) { animation-delay: 0s; }
#submenu-servizi .menu-item:nth-of-type(2) { animation-delay: 0.2s; }
#submenu-servizi .menu-item:nth-of-type(3) { animation-delay: 0.4s; }
#submenu-servizi .menu-item:nth-of-type(4) { animation-delay: 0.6s; }
#submenu-servizi .menu-item:nth-of-type(5) { animation-delay: 0.8s; }
#submenu-servizi .menu-item:nth-of-type(6) { animation-delay: 1s; }

/* Submenu Showroom */

#submenu-showroom .menu-item:nth-of-type(2) { animation-delay: 0.2s; }
#submenu-showroom .menu-item:nth-of-type(3) { animation-delay: 0.4s; }

/* Hover su ogni item del menu */
.menu-item:hover {
  background: rgba(0, 0, 0, 0.8);
  color: #00ffb3;
  border-color: #00ffb3;
}

/* ============================
   BLOCCO: Stile lista a punti
   Personalizza gli elenchi con margine e colore evidenziato per i titoli
   ============================ */
ul.custom-list li {
  margin-bottom: 1em;
  color: #fff;
}

ul.custom-list li:last-child {
  margin-bottom: 0;
}

ul.custom-list li > strong {
  color: #00a6ff;
}


/* ============================
   BLOCCO: Decorazione menu-item (bordi e glowing)
   Definisce bordi statici e animati attorno alle voci di menu principali e secondari
   ============================ */
.menu-item,
.menu-item.sotto-servizio,
.menu-item.sotto-showroom {
  position: relative;
  overflow: visible;
  z-index: 0;
}

/* Bordo esterno statico */
.menu-item::before {
  content: '';
  position: absolute;
  inset: 0;
  border: 1px solid #00a6ff;
  border-radius: 8px;
  z-index: 1;
  pointer-events: none;
}

/* Bordo animato a traccia fluorescente */
.menu-item::after {
  content: '';
  position: absolute;
  inset: 0;
  border-radius: 8px;
  pointer-events: none;
  z-index: 1;
  background:
    linear-gradient(90deg, transparent 0%, #00ffff 95%, transparent 100%) top left / 400% 2px no-repeat,
    linear-gradient(180deg, transparent 0%, #00ffff 95%, transparent 100%) top right / 2px 400% no-repeat,
    linear-gradient(270deg, transparent 0%, #00ffff 95%, transparent 100%) bottom right / 400% 2px no-repeat,
    linear-gradient(0deg, transparent 0%, #00ffff 95%, transparent 100%) bottom left / 2px 400% no-repeat;
  background-repeat: no-repeat;
  -webkit-mask-image: linear-gradient(#fff 0 0);
  -webkit-mask-composite: destination-in;
  mask-image: linear-gradient(#fff 0 0);
  mask-composite: intersect;
  animation: outlineSweep var(--duration) ease-in-out infinite;
  animation-delay: var(--delay, 0s);
}


/* ============================
   BLOCCO: Animazione dei bordi traccianti
   Simula una cornice che “corre” lungo il perimetro dei pulsanti
   ============================ */
@keyframes outlineSweep {
  0% {
    background-position: 0% 0%, 100% 0%, 100% 100%, 0% 100%;
  }
  100% {
    background-position: 300% 0%, 100% 300%, -200% 100%, 0% -200%;
  }
}


/* ============================
   BLOCCO: Watermark centrale basso
   Mostra il logo come watermark opaco in basso al centro
   ============================ */

  display: none;
  position: fixed;
  bottom: 20%;
  left: 50%;
  transform: translateX(-50%);
  z-index: 10;
  opacity: 0;
  pointer-events: none;
  filter: drop-shadow(0 0 4px #000);
  transition: opacity 0.02s ease;
}

#watermark-logo img {
  max-width: 400px;
  height: auto;
  display: block;
  filter: brightness(120%) contrast(90%);
}


/* ============================
   BLOCCO: Reset border visibili sui pulsanti
   Serve per disattivare i bordi colorati statici, lasciando solo quelli animati
   ============================ */
.menu-item {
  border-color: transparent !important;
}


/* ============================
   BLOCCO: Scrollbar personalizzate
   Imposta scroll bar estetiche per WebKit e Firefox
   ============================ */
::-webkit-scrollbar {
  width: 2px;
  height: 2px;
}

::-webkit-scrollbar-track {
  background: rgba(0, 0, 0, 0.5);
  border-radius: 8px;
}

::-webkit-scrollbar-thumb {
  background: #00a6ff;
  border-radius: 8px;
  border: 2px solid #000;
}

::-webkit-scrollbar-thumb:hover {
  background: #00ffb3;
}

* {
  scrollbar-width: thin;
  scrollbar-color: #00a6ff rgba(0, 0, 0, 0.5);
}


/* ============================
   BLOCCO: Effetto radar glow sul testo

function clearAutoScroll(el) {
  if (el._scrollTimeout) {

  return (cs.overflowY === 'auto' || cs.overflowY === 'scroll') && el.scrollHeight > el.clientHeight;

    last = null;
    active = true;
    el.classList.add('auto-scroll-hide');
    el.classList.remove('auto-scroll-show');
    el._scrollRaf = requestAnimationFrame(step);
  }

  function stop() {
    clearAutoScroll(el);
    active = false;
    el.classList.remove('auto-scroll-hide');
    el.classList.add('auto-scroll-show');
  }

  // Click per attivare/disattivare lo scroll automatico
  el._clickHandler = () => {
    active ? stop() : start();
  };

  // Dopo il delay, attiva lo scroll e collega il click
  el._scrollTimeout = setTimeout(() => {
    start();
    el.addEventListener('click', el._clickHandler);
  }, delay);
}

/**
 * ============================
 * BLOCCO: initScrollOn
 * Inizializza l’auto-scroll solo se serve, cioè se il contenuto supera l’altezza visibile
 * Adatta la velocità in base al tipo di dispositivo
 * ============================
 */
function initScrollOn(root) {
  clearAutoScroll(root);
  root.scrollTop = 0;

  const isDesktop = window.matchMedia('(min-width: 769px)').matches;
  const speed = isDesktop ? 20 : 11;
  const delay = 9000;

  if (root.scrollHeight > root.clientHeight) {
    setupAutoScroll(root, speed, delay);
  }
}

 * Mostra la modale con scroll automatico già attivo per contenuti lunghi

  [modal, modalContent].forEach(el => {
    clearAutoScroll(el);
    el.scrollTop = 0;
  });

  modal.classList.remove('fade-out');
  modal.classList.add('show');

}

function ripristinaMenuPrincipale() {
  if (isTransitioning) return;
  isTransitioning = true;

  const main            = document.getElementById('main');
  const sidebar         = document.getElementById('sidebar');
  const submenuServizi  = document.getElementById('submenu-servizi');
  const submenuShowroom = document.getElementById('submenu-showroom');
  const watermark       = document.getElementById('watermark-logo');
  const smallLogo       = document.getElementById('sidebar-logo');
  const centralLogo     = document.getElementById('logo-btn');
  const modalElem       = document.getElementById('modal');
  const modalContent    = document.getElementById('modal-content');
  const galleryView     = document.getElementById('gallery-view');

  // Se siamo già in main e non c'è niente di aperto, esco
  if (
    submenuServizi.style.display === 'none' &&
    submenuShowroom.style.display === 'none' &&
    !modalElem.classList.contains('show') &&
    !slideshowAttivo &&
    galleryView.style.display === 'none'
  ) {
    isTransitioning = false;
    return;
  }

  // ✅ Fai sparire i tasti del submenu con animazione fade-out veloce
  const serviziItems = submenuServizi.querySelectorAll('.menu-wrapper .menu-item');
  const showroomItems = submenuShowroom.querySelectorAll('.menu-wrapper .menu-item');

  for (let i = 0; i < serviziItems.length; i++) {
    serviziItems[i].classList.add('fade-out-fast');
  }
  for (let i = 0; i < showroomItems.length; i++) {
    showroomItems[i].classList.add('fade-out-fast');
  }

  // ⏳ Dopo la dissolvenza, nasconde i sottomenu e prosegue con il reset
  setTimeout(() => {
    submenuServizi.style.display = 'none';
    submenuShowroom.style.display = 'none';

    for (let i = 0; i < serviziItems.length; i++) {
      serviziItems[i].classList.remove('fade-out-fast');
    }
    for (let i = 0; i < showroomItems.length; i++) {
      showroomItems[i].classList.remove('fade-out-fast');
    }

    // Riattivo subito il logo centrale (non aspetto il preload)
    centralLogo.style.display = 'block';
    smallLogo.style.opacity = '0';
    main.style.opacity = '0';

    // Cambio logo solo dopo la transizione
    const smallLogoImg = smallLogo.querySelector('img');
    smallLogoImg.classList.add('fade-in-logo');
    smallLogoImg.style.opacity = '0';

    smallLogoImg.addEventListener('load', function handler() {
      smallLogoImg.style.opacity = '1';
      smallLogoImg.classList.remove('fade-in-logo');
      smallLogoImg.removeEventListener('load', handler);
    });

    setTimeout(() => {
      smallLogoImg.src = 'logo.png';
    }, 500);

    setTimeout(() => {
      // 1) Stop slideshow
      if (slideshowInterval) {
        clearInterval(slideshowInterval);
        slideshowInterval = null;
      }
      slideshowAttivo = false;

      // 2) Chiudi modale se aperta
      watermark.style.display = 'none';
      document.body.style.overflow = '';

      if (modalElem.classList.contains('show')) {
        modalElem.classList.remove('show');
        modalElem.classList.add('fade-out');

        setTimeout(() => {
          if (modalContent.contains(galleryView)) {
            modalContent.removeChild(galleryView);
            main.appendChild(galleryView);
          }
          modalElem.classList.remove('fade-out');
          modalContent.innerHTML = '';
          currentIndex = null;
        }, 600);
      }

      // 3) Nascondi galleria
      galleryView.style.display = 'none';

      // 4) Mostra menu principale
      document.querySelectorAll('.menu-list > .menu-wrapper .menu-item')

      sidebar.style.display = '';

      // 5) Reset centrale logo
      centralLogo.classList.remove('loaded-img', 'loading', 'pulse');
      centralLogo.style.transition = 'none';
      centralLogo.style.transform = 'translate(-50%,-50%) scale(2.3)';
      centralLogo.style.opacity = '0';
      centralLogo.style.visibility = 'hidden';

      const preload = new Image();

        centralLogo.src = preload.src;

        centralLogo.style.visibility = 'visible';
        centralLogo.style.opacity = '1';

        el.style.display = 'flex';
        el.style.justifyContent = 'center';
        el.style.alignItems = 'center';
        el.style.textAlign = 'center';
      });

      // 6) Fine transizione

        isTransitioning = false;
      }, 700);

    }, 500); // fine setTimeout post-transizione submenu

  }, 50); // fine delay per fade-out submenu

// Visualizza la galleria multimediale solo con immagini/video realmente esistenti - con Promise.all e fallback jpg/png
// ============================
function apriShowroom(tipo) {
  if (isTransitioning) return;
  isTransitioning = true;

  // 1) se la modale è già visibile, lancio subito il fade-out
  if (modal.classList.contains('show')) {
    modal.classList.remove('show');
    modal.classList.add('fade-out');
  }

  // 2) dopo 0.6s (fade-out) costruisco e mostro la gallery
  setTimeout(() => {
    const galleryView = document.getElementById('gallery-view');
    const galleryContainer = document.getElementById('gallery-container');

    // svuoto sempre il container
    galleryContainer.innerHTML = '';

    // scelgo la cartella giusta
    const folderPath = tipo === 'service'
      ? 'media/Service_e_Spettacolo/'
      : 'media/Sicurezza_Antincendio/';

    // helper per HEAD asincrona
    const checkFile = url => new Promise(res => {
      const xhr = new XMLHttpRequest();
      xhr.open('HEAD', url, true);
      xhr.onload  = () => res(xhr.status >= 200 && xhr.status < 400 ? url : null);
      xhr.onerror = () => res(null);
      xhr.send();
    });

    // costruisco la lista completa di immagini + video
    async function buildFileList() {
      const p = [];
      for (let i = 1; i <= 100; i++) {
        const jpg = `${folderPath}img${i}.jpg`;
        const png = `${folderPath}img${i}.png`;
        p.push(
          Promise.all([checkFile(jpg), checkFile(png)])
            .then(([j, q]) => j ? {type:'image',src:j}
                               : q ? {type:'image',src:q}
                                   : null)
        );
        const vid = `${folderPath}vd${i}.mp4`;
        p.push(
          checkFile(vid).then(u => u ? {type:'video',src:u} : null)
        );
      }
      return (await Promise.all(p)).filter(x => x);
    }

    // 3) popolo la galleria
    buildFileList().then(mediaFiles => {
      mediaFiles.forEach(file => {
        const item = document.createElement('div');
        item.className = 'gallery-item';

        if (file.type === 'image') {
          const img = document.createElement('img');
          img.src = file.src;
          item.appendChild(img);

  const video = document.createElement('video');
  video.src          = file.src;
  video.muted        = true;           // necessario per autoplay silenzioso
  video.loop         = true;
  video.autoplay     = true;           // parte immediatamente
  video.playsInline  = true;           // su iOS/Android
  video.preload      = 'auto';         // scarica qualche fotogramma
  video.style.objectFit = 'cover';     // mantiene il tuo stile
  item.appendChild(video);
}


        item.addEventListener('click', () => openFullscreen(file));
        galleryContainer.appendChild(item);
      });

      // 4) inietto la gallery nella modale
      modalContent.innerHTML = '';
      modalContent.appendChild(galleryView);
      galleryView.style.display = 'block';
      galleryView.classList.add("auto-scroll-hide");
      galleryView.classList.remove("auto-scroll-show");


      // 5) fade-in
      modal.classList.remove('fade-out');
      modal.classList.add('show');

      // 6) sblocco i click dopo la transizione
      setTimeout(() => { isTransitioning = false; }, 600);
    });
  }, 600);
}

// 🔧 SCRIPT GLOBALE OTTIMIZZATO: Precaricamento video sicuro e asincrono
const preloadVideoCache = [];

async function checkFileExists(url) {
  try {
    const response = await fetch(url, { method: 'HEAD' });
    return response.ok;
  } catch {
    return false;
  }
}

async function preloadVideoFiles(videoList, maxConcurrency = 3) {
  const active = new Set();

  async function loadVideo(url) {
    return new Promise(async (resolve) => {
      if (!(await checkFileExists(url))) return resolve();

      const video = document.createElement('video');
      video.src = url;
      video.preload = 'metadata';
      video.style.display = 'none';
      video.onloadedmetadata = () => resolve();
      video.onerror = () => resolve();

      preloadVideoCache.push(video); // memorizza il video per uso futuro
      resolve();
    });
  }

  const queue = [...videoList];
  const results = [];

  while (queue.length > 0) {
    while (active.size < maxConcurrency && queue.length > 0) {
      const url = queue.shift();
      const promise = loadVideo(url).then(() => active.delete(promise));
      active.add(promise);
      results.push(promise);
    }
    await Promise.race(active);
  }

  await Promise.all(results);
}

      if (config[tipo].video) {
        const cfg = config[tipo].video;
        for (let i = cfg.from; i <= cfg.to; i++) {
          for (const ext of cfg.exts) {
            allVideos.push(`${config[tipo].folder}${cfg.prefix}${i}.${ext}`);
          }
        }
      }
    }

    await preloadVideoFiles(allVideos, 3);
    console.log("✔️ Preload video completato");
  } catch (e) {
    console.warn("❌ Errore nel preload video:", e);
  }
});
</script>
<script>
// ============================
// BLOCCO: Preview Video a Segmenti Randomici con Fade Controllato
// ============================

function setupSegmentedPreview(video, segmentDuration = 3, fadeDuration = 0.5, waitBeforeNext = 1000) {
  if (!video) return;

  video.muted = true;
  video.playsInline = true;
  video.loop = false;
  video.classList.add('video-hide-controls');

  let startTime = 0;
  let timeoutFade = null;
  let waiting = false;

  const startRandomSegment = () => {
    if (video.readyState < 2 || video.duration <= segmentDuration + 1) {
      setTimeout(startRandomSegment, 1000);
      return;
    }

    const maxStart = video.duration - segmentDuration;
    startTime = Math.random() * maxStart;
    video.currentTime = startTime;
    video.classList.remove('fade-out');
    video.play();
  };

  video.addEventListener('timeupdate', () => {
    if (waiting) return;
    if (video.currentTime - startTime >= segmentDuration) {
      waiting = true;
      video.pause();
      video.classList.add('fade-out');

      clearTimeout(timeoutFade);
      timeoutFade = setTimeout(() => {
        waiting = false;
        startRandomSegment();
      }, waitBeforeNext);
    }
  });

  if (video.readyState >= 2) {
    startRandomSegment();
  } else {
    video.addEventListener('loadedmetadata', startRandomSegment, { once: true });
  }
}

document.addEventListener("DOMContentLoaded", () => {
  const previews = document.querySelectorAll('.gallery-item video');
  previews.forEach(video => {
    setupSegmentedPreview(video, 3, 0.5, 1000);
  });
});
</script>
