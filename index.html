// Ritorna true se l'elemento √® scrollabile (overflow-y auto|scroll e contenuto pi√π lungo)
function isScrollable(el) {
  const cs = getComputedStyle(el);
  return (cs.overflowY === 'auto' || cs.overflowY === 'scroll')
         && el.scrollHeight > el.clientHeight;
}

// Attiva un autoscroll lento su `el`
function setupAutoScroll(el, speed = 11, delay = 9000) {
  let id, last, active = false;

  // NASCONDI subito la scrollbar, anche prima di partire
  el.classList.add('auto-scroll-hide');
  el.classList.remove('auto-scroll-show');

  function step(ts) {
    if (!active) return;
    if (!last) last = ts;
    const d = ts - last; 
    last = ts;
    el.scrollTop += (d * speed) / 1000;
    if (el.scrollTop + el.clientHeight >= el.scrollHeight) return stop();
    id = requestAnimationFrame(step);
  }

  function start() {
    if (active) return;
    active = true;
    last = null;
    // gi√† nascosta in apertura, ma ripeti per sicurezza
    el.classList.add('auto-scroll-hide');
    el.classList.remove('auto-scroll-show');
    id = requestAnimationFrame(step);
  }

  function stop() {
    if (!active) return;
    active = false;
    cancelAnimationFrame(id);
    el.classList.remove('auto-scroll-hide');
    el.classList.add('auto-scroll-show');
  }

 // click/tap singolo per attivare lo scroll
el.addEventListener('click', () => {
  if (!active) start();
});

// rileva scroll manuale (touch o mousewheel), e blocca l‚Äôautoscroll
el.addEventListener('wheel', stop, { passive: true });
el.addEventListener('touchmove', stop, { passive: true });


  // parte in automatico dopo il delay
  setTimeout(start, delay);
}

// Inizializzazione minimal: se scrollabile, setta l‚Äôautoscroll
function initScrollOn(root) {
  if (isScrollable(root)) setupAutoScroll(root);
}

/**
 * Mostra la modale con il contenuto gi√† in `modalContent.innerHTML`
 * e innesca l'autoscroll sul #modal.
 */
function showModalWithScroll() {
  modal.classList.remove('fade-out');
  modal.classList.add('show');
  isTransitioning = false;
  // inizializza l'autoscroll sempre
  initScrollOn(modal);
  initScrollOn(modalContent);
}

// === 1. Caricamento dinamico veloce di immagini/video ===
async function caricaImmaginiValidi(basePath = 'image_background/', max = 100) {
  const estensioni = ['.jpg', '.png', '.webp', '.mp4'];
  const tentativi = [];

  for (let i = 1; i <= max; i++) {
    for (let ext of estensioni) {
      const url = `${basePath}img${i}${ext}`;
      tentativi.push(new Promise(resolve => {
        const img = new Image();
        img.onload = () => resolve(url);    // se carica, restituisci l'URL
        img.onerror = () => resolve(null);  // se fallisce, ignora
        img.src = url;
      }));
    }
  }

  const risultati = await Promise.all(tentativi);
  return risultati.filter(Boolean); // elimina i null (file non trovati)
}

    // 2a) Inietta il pulsante di chiusura, se non esiste gi√†
    if (!modal.querySelector('.modal-close')) {
      const closeBtn = document.createElement('button');
      closeBtn.className = 'modal-close';
      closeBtn.setAttribute('aria-label', 'Chiudi');
      closeBtn.textContent = '√ó';
      modal.insertBefore(closeBtn, modalContent);
    }

    // 2b) Collega il click sulla ‚Äú√ó‚Äù per chiudere la modale
    modal.querySelectorAll('.modal-close').forEach(btn => {
      btn.addEventListener('click', () => {
        modal.classList.remove('show');
        modal.classList.add('fade-out');
        setTimeout(() => {
          modal.classList.remove('fade-out');
          modalContent.innerHTML = '';
        }, 600);
      });
    });

    // 2c) Assicura che su touch ‚ÄúClicca qui‚Äù parta la showroom
    document.querySelectorAll('span[onclick="attivaSlideshow()"]').forEach(el => {
      el.addEventListener('touchstart', e => {
        e.preventDefault();  // evita doppio tap
        attivaSlideshow();
      }, { passive: false });
    });

    // 2d) Avvia la showroom automaticamente (se lo desideri)
    // attivaSlideshow();

(function() {
  function checkOrientation() {
    const w = document.getElementById('orientation-warning');
    const isMobile    = /Mobi|Android/i.test(navigator.userAgent);
    const isLandscape = window.innerWidth > window.innerHeight;
    if (isMobile && isLandscape) {
      w.style.display = 'flex';
      document.body.style.overflow = 'hidden';
    } else {
      w.style.display = 'none';
      document.body.style.overflow = '';
    }
  }
  // Chiama subito e rilancia ad ogni resize/orientationchange
  window.addEventListener('load',           checkOrientation);
  window.addEventListener('resize',         checkOrientation);
  window.addEventListener('orientationchange', checkOrientation);
})();

// ===== gestione ‚Äúpressed‚Äù via Pointer Events con rilascio rallentato =====
document.querySelectorAll('.menu-item').forEach(el => {
  el.addEventListener('pointerdown', () => {
    el.classList.add('pressed');
  });
  el.addEventListener('pointerup', () => {
    // aspetta un po' prima di farlo risalire, cos√¨ l'animazione √® ben visibile
    setTimeout(() => el.classList.remove('pressed'), 300);
  });
  el.addEventListener('pointerleave', () => {
    // se esco dal bottone, tolgo subito
    el.classList.remove('pressed');
  });
  el.addEventListener('pointercancel', () => {
    el.classList.remove('pressed');
  });
});
